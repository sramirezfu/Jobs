<section class="pt-5">
    <div class="container mt-4">
        <div class="alert alert-success col-md-6 col-sm-12 mx-auto" *ngIf="status == 'success'">
            Login correcto.
        </div>        
        <div class="alert alert-danger col-md-6 col-sm-12 mx-auto" *ngIf="status == 'error'">
            Usuario o contrase√±a incorrectos.
        </div>           
        <div class="col-md-6 col-sm-12 mx-auto border px-0 bg-light frame">            
            <div class="">
                <img class="w-100 border-radius-top" style="height: 255px;" src="assets/images/forms/Captura3.png" alt="Img login">
            </div>
            <div class="col mx-auto pt-4 ">        
                <form class="" #loginForm="ngForm" (submit)="onSubmit(loginForm)" ngNativeValidate>
                    <div class="form-group row px-5">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control inputPassword" name="email" placeholder="Ingresa tu Usuario" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  [(ngModel)]="user.email">                         
                        </div>
                    </div>
                    <div class="form-group row px-5">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control inputPassword" name="password" placeholder="Ingresa tu password" [(ngModel)]="user.password">                        
                        </div>
                    </div>
                    <div class="text-center px-5 mt-5 mb-4">
                        <input type="submit" class="btn btn-blue text-white w-100" value="Login">
                    </div>                       
                </form>         
            </div>         
        </div>
    </div>
</section>
