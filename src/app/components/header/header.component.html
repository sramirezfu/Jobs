<section class="bg-white">
    <div class="container content-nav pt-3">

            <div class="pr-4">
                <a class="navbar-brand font-weight-bold logo-page" routerLink="/">To do ist</a>
                <span class="d-block  date text-grey-light text-capitalize">{{day}}</span>
            </div>                                                    
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                        </div>
                    </li> 
                    <li class="nav-item" *ngIf="!identity.image">

                    <li class="nav-item dropdown">    
                        <a class="nav-link dropdown-toggle name-user" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </a>                                              
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" routerLink="/crear/tarea">Crear Tarea</a>
